<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="cor-fundo">
        <div class="calculadora">
            <p id="resultado">gdg</p>
            <table>
                <tr>
                    <td><button class="btn a">AC</button></td>
                    <td><button class="btn c">()</button></td>
                    <td><button class="btn c">%</button></td>
                    <td><button class="btn c">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn b">7</button></td>
                    <td><button class="btn b">8</button></td>
                    <td><button class="btn b">9</button></td>
                    <td><button class="btn c">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn b">4</button></td>
                    <td><button class="btn b">5</button></td>
                    <td><button class="btn b">6</button></td>
                    <td><button class="btn c">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn b">1</button></td>
                    <td><button class="btn b">2</button></td>
                    <td><button class="btn b">3</button></td>
                    <td><button class="btn c">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn b">0</button></td>
                    <td><button class="btn b">.</button></td>
                    <td><button class="btn b"><</button></td>
                    <td><button class="btn c">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
