<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="texto">
        <div class="calculadora shadow">
            <p class="calc">CMS - Calculadora Matemática Básica</p>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn a" onclick="clean()">AC</button></td>
                    <td><button class="btn c" onclick="insert('(')">(</button></td>
                    <td><button class="btn c" onclick="insert(')')">)</button></td>
                    <td><button class="btn c" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn b" onclick="insert('7')">7</button></td>
                    <td><button class="btn b" onclick="insert('8')">8</button></td>
                    <td><button class="btn b" onclick="insert('9')">9</button></td>
                    <td><button class="btn c" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn b" onclick="insert('4')">4</button></td>
                    <td><button class="btn b" onclick="insert('5')">5</button></td>
                    <td><button class="btn b" onclick="insert('6')">6</button></td>
                    <td><button class="btn c" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn b" onclick="insert('1')">1</button></td>
                    <td><button class="btn b" onclick="insert('2')">2</button></td>
                    <td><button class="btn b" onclick="insert('3')">3</button></td>
                    <td><button class="btn c" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn b" onclick="insert('0')">0</button></td>
                    <td><button class="btn b" onclick="insert('.')">.</button></td>
                    <td><button class="btn b deletee" onclick="back()"><img src="img/deletee.svg"></button></td>
                    <td><button class="btn c" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
        <div class="btn-cor">
            <p>ESCOLHA SEU TEMA</p>
            <button class='modos btn1' id='btlight'>Light</button>
            <button class='modos btn1' id='btdark'>Dark</button>
        </div>
    </div>
    <footer>
        <div class="redes">
            <a href="https://github.com/Guilh3rmeCabral"><img src="img/github.svg" alt="Link para meu github"></a>
            <a href="https://www.linkedin.com/in/guilherme-cabral-971994209/"><img src="img/linkedin.svg" alt="Link para linkedin"></a>
            <a href="https://www.instagram.com/_cabralgui_/"><img src="img/instagram.svg" alt="Link para meu instagram"></a>
        </div>
        <div class="copy">
            <p>Condições de Uso</p>
            <p>Notificação de Privacidade</p>
            <p>Cookies</p>
            <p>Baseados em estudo</p>
            <p>&copy; 2022 Guilherme Cabral</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
